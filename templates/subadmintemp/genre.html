{% extends 'subadmintemp/dashboard.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-lg-6">
  <div class="card">
    <div class="card-body">
      <table class="table">
      <thead>
        <th>Genre Choices</th>
        <th>Actions</th>
      </thead>
      <tbody>
        {% for i in data %}
        <tr>
          <td>{{i.genre}}</td>
          <td><a class="btn btn-primary" href="{% url 'delete_genre' i.id %}">Delete</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    </div>
  </div>
</div>
<div class="col-lg-6">
<div class="card">
    <div class="card-body">
      <h5 class="Data">Add New Genre</h5>
      <form method="post" enctype="multipart/form-data"> 
        {% csrf_token %}     
        {{form|crispy}}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
  </div>
</div>
{% endblock %}
