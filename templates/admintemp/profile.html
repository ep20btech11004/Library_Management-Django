{% extends 'admintemp/dashboard.html' %}
{% load static %}
{% block content %}
<div class="col-lg-12">
    <div class="text-center" style="margin-top: 100px;">
        <div><img src = "{% static 'asset/img/logo.png' %}" width = "250" class="rounded-circle"></div>
    </div>
    <div class="text-center mt-3">
        <div><h2 class="Data">{{data1.username}}</h2></div>
    </div>
    <div class="text-center">
        <div style="margin-top: 30px;"><h3>Organization: {{data2.name}}</h3></div>
        <div>Established On: {{data2.estd}}</div>
        <div style="margin-top: 20px;"><h5>Address:</h5></div>
        <div>{{data2.building}}</div>
        <div>{{data2.city}}, {{data2.state}}</div>
        <div>{{data2.country}}</div>
    </div>
</div>
{% endblock %}
