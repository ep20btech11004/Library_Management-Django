{% extends 'librariantemp/dashboard.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div>
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
</div>
<div class="col-lg-12">
    <div class="card">
        <div class="card-body">
            <div>Pending Amount:{{fine}}</div>
            <form method="post" action = "#" >{% csrf_token %}
                <input type="number" id="pay" name="pay" placeholder="Enter Amount"> 
                <button type = "submit" class="btn btn-primary">Pay</button>
            </form> 
        </div>
    </div>
    </div>
</div>
{% endblock %}
